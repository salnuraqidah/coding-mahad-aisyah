<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <h1>Weather Station</h1>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">Station</th>

      <tr>

      <tr>

        <td align="center">24</td>
        <td align="center">19</td>

      <tr>

        <td align="center"> -1</td>

</html>
